<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html;charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/bootstrap/css/bootstrap-theme.min.css}" rel="stylesheet"/>
</head>
<body>


<html>
<head></head>
<body>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <table class="table">
                <thead>
                <tr>
                    <th> 编号 </th>
                    <th> 名称 </th>
                    <th> 类型 </th>
                    <th> 入库时间 </th>
                    <th> 最大库存 </th>
                    <th> 当前库存 </th>
                </tr>
                </thead>
                <tbody>
                <tr class='info' th:each="baseStock:${list}">
                    <td th:text="${baseStock.id}">id</td>
                    <td th:text="${baseStock.name}">name</td>
                    <td th:text="${baseStock.type}">type</td>
                    <td th:text="${#dates.format(baseStock.createTime, 'yyyy-MM-dd hh:mm:ss')}">createTime</td>
                    <td th:text="${baseStock.maxValue}">maxValue</td>
                    <td th:text="${baseStock.stockValue}">stockValue</td>
                </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>





<script th:src="@{/jquery-1.10.2.min.js}" type="text/javascript"></script><!-- 2 -->
<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script><!-- 2 -->

<script th:inline="javascript">

  </script>

</body>
</html>
